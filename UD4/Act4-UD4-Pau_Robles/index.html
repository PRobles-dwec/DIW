<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Act.4 - UD.4 - Pau Robles </title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/eggplant/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <h1>APLICATION FOR POST-ITS</h1>
        <button id="createPostItBlue">Create Blue Post-it</button>
        <button id="createPostItOrange">Create Orange Post-it</button>
    </header>
    
    <div class="droppable container-blue">
        <p>Drop here the blue post-it</p>
    </div>

    <div class="droppable container-orange">
        <p>Drop here the orange post-it</p>
    </div>

    <div class="draggable orange">
        <button class="close">
            <img src="./close.png" width="17px">
        </button>
        <button class="maximize"><img src="./maximize.png" width="17px"></button>
    </div> 

    <div class="draggable blue">
        <button class="close">
            <img src="./close.png" width="17px">
        </button>
        <button class="maximize"><img src="./maximize.png" width="17px"></button>
    </div> 
    <div id="dialog" title="Delete post-it">
            <p>Are you sure that do you want to delete this post-it?</p>
            <button id="confirm">Yes</button>
            <button id="cancel">No</button>
    </div>

    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
