<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UD7 A5 - Pau Robles</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4.0.15/dist/vue-router.global.js"></script>
    <link rel="shortcut icon" href="https://cdn.shopify.com/s/files/1/0444/7109/1363/files/LOGO_600x.png?v=1603813880" type="image/x-icon"> 
    <link rel="stylesheet" href="./css/index.css"> 
    <script src="https://unpkg.com/vue-demi"></script>
    <script src="https://unpkg.com/pinia"></script>
</head>
<body>    
    <div id="app">
        <component-header :buttonlogout="buttonlogout" :buttonlogin="buttonlogin" :buttonregister="buttonregister" @updatebuttonlogout="updatebuttonlogout" @updatebuttonlogin="updatebuttonlogin" @updateregister="updateregister" @updateuserlogged="updateuserlogged" :user_logged="user_logged"> </component-header> <!-- We tell that he must call the variable nickname, that is assigned to the variable to save the user that is logged. -->
        <router-view @updateuserlogged="updateuserlogged" @updatebuttonlogout="updatebuttonlogout" @updatebuttonlogin="updatebuttonlogin" @updateregister="updateregister"></router-view> <!-- We call the method to update the user that is logged. Everytime we click, it will change the nickname, and the nickname will appear in all the pages. -->
    </div>   
    <script type="module">        
        import ComponentHeader from "./components/Header.js"                      
        import router from "./router.js";
        import store from "./store.js";

        const pinia = Pinia.createPinia();
        const { createApp } = Vue;

        const app = createApp({
            data() {
                return {                    
                    buttonlogout: false,   
                    buttonlogin: false,
                    buttonregister: true,      
                }
            },
            computed: {
                ...Pinia.mapState(store, ['updateuserlogged']),
                ...Pinia.mapState(store, ['user_logged']),
                ...Pinia.mapState(store, ['getUsersByEmail']),
            },             
            methods: {                
                updatebuttonlogout(buttonlogout) { /* This method shows the button to logout. */
                    this.buttonlogout = buttonlogout; // The buttonlogout will be the logout.                    
                },
                updatebuttonlogin(buttonlogin){
                    this.buttonlogin = buttonlogin;
                },
                updateregister(buttonregister){                    
                    this.buttonregister = buttonregister;
                },
                ...Pinia.mapActions(store, ['init'])
            },                   
            components: {
                ComponentHeader               
            },
            mounted: function() {
                //comprovar si hi ha cap usuari loguejat. Si és així, anar a productes
                //llegir usuari loguejat 

                this.init();   
             
                if(this.user_logged === null) {
                    this.$router.push("/login");                                    
                } else {   
                    this.$router.push("/fruits");                 
                    this.updatebuttonlogout(true);                                                          
                    this.updateregister(false);                      
                }                                
            }            
        });
        app.use(router);
        app.use(pinia);
        app.mount("#app");
    </script>    
</body>
</html>
