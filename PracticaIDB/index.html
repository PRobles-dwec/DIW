<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IndexedDB</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main id="app">
    <div class="container form-container">
      <h1 id="h1Title">New user</h1>
      <div class="icon">
        <i class="fa-solid fa-circle-user fa-1x icon-background"></i>   
      </div>   
      <div class="form" id="form">
        <input id="hiddenId" type="text" name="hiddenId" value="0">
        <p>
          <label for="fname">First name: </label>
          <input id="fname" type="text" name="fname" class="no-outline"/>
        </p>
        <p id="errorFname">Error in first name</p>
        <p>
          <label for="lname">Last name: </label>
          <input id="lname" type="text" name="lname" class="no-outline"/>
        </p>
        <p id="errorLname">Error in last name</p>
        <p>
          <label for="dni">DNI: </label>
          <input id="dni" type="text" name="dni" class="no-outline"/>
        </p>
        <p id="errorDNI">Error DNI</p>
        <p class="p-button">
          <button id="sendData" onclick="sendData()">Add user</button>
        </p>
      </div>
    </div>
    
    <div id="users-container" class="container users-container">
      <ul id="users-ul">       
      </ul>
    </div>

  </main>
  <script src="./js/script.js" defer></script>
</body>
</html>
